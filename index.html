<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock project</title>
  </head>
  <body>
    <h1>ANALOG CLOCK PROJECT</h1>
    <div>
      <p>This analog clock project is about how to use HTML, CSS and Javascript in order to create an analog clock effect to see time.</p>
    </div>
    <div class="clock">
      <div class="numbers">
        <div class="twelve">12</div>
        <div class="three">3</div>
        <div class="six">6</div>
        <div class="nine">9</div>
      </div>
      <div class="arrows">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
      <img
        src="https://upload.wikimedia.org/wikipedia/en/thumb/9/95/Rolex_logo.svg/1200px-Rolex_logo.svg.png"
        alt=""
      />
    </div>
    <footer>
      <div>@copyright-2023 by <b>TCHAMASSE Warapisse</b></div>
  </footer>
    <script src="index.js"></script>
  </body>
</html>
